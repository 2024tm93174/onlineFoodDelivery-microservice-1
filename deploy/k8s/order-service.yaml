apiVersion: apps/v1
kind: Deployment
metadata:
  name: order-service
  namespace: foodgo
spec:
  replicas: 1
  selector:
    matchLabels:
      app: order-service
  template:
    metadata:
      labels:
        app: order-service
    spec:
      containers:
        - name: order-service
          image: order-service:latest
          imagePullPolicy: IfNotPresent
          ports:
            - containerPort: 80
          env:
            - name: DATABASE_URL
              value: "postgresql://order:orderpw@order-db.foodgo.svc.cluster.local:5432/orderdb"
            - name: RESTAURANT_SERVICE_URL
              value: "http://restaurant-service.foodgo.svc.cluster.local"
            - name: PAYMENT_SERVICE_URL
              value: "http://payment-service.foodgo.svc.cluster.local"
            - name: DELIVERY_SERVICE_URL
              value: "http://delivery-service.foodgo.svc.cluster.local"
            - name: NOTIFICATION_SERVICE_URL
              value: "http://notification-service.foodgo.svc.cluster.local"
          readinessProbe:
            httpGet: { path: /health, port: 80 }
            initialDelaySeconds: 5
            periodSeconds: 5
          livenessProbe:
            httpGet: { path: /health, port: 80 }
            initialDelaySeconds: 10
            periodSeconds: 10
          resources:
            requests: { cpu: "100m", memory: "128Mi" }
            limits: { cpu: "500m", memory: "512Mi" }

---

apiVersion: v1
kind: Service
metadata:
  name: order-service
  namespace: foodgo
spec:
  type: ClusterIP
  selector:
    app: order-service
  ports:
    - port: 80
      targetPort: 80

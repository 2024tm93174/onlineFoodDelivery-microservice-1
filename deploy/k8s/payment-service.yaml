apiVersion: apps/v1
kind: Deployment
metadata:
  name: payment-service
  namespace: foodgo
spec:
  replicas: 1
  selector:
    matchLabels:
      app: payment-service
  template:
    metadata:
      labels:
        app: payment-service
    spec:
      containers:
        - name: payment-service
          image: payment-service:latest
          imagePullPolicy: IfNotPresent
          ports:
            - containerPort: 80
          env:
        - name: DATABASE_URL
          value: "postgresql://payment:paymentpw@payment-db.foodgo.svc.cluster.local:5432/paymentdb"
          readinessProbe:
            httpGet: { path: /health, port: 80 }
            initialDelaySeconds: 5
            periodSeconds: 5
          livenessProbe:
            httpGet: { path: /health, port: 80 }
            initialDelaySeconds: 10
            periodSeconds: 10
          resources:
            requests: { cpu: "100m", memory: "128Mi" }
            limits: { cpu: "500m", memory: "512Mi" }

---

apiVersion: v1
kind: Service
metadata:
  name: payment-service
  namespace: foodgo
spec:
  type: ClusterIP
  selector:
    app: payment-service
  ports:
    - port: 80
      targetPort: 80
